<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Tracker</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <!-- Add Goal Form -->
    <form id="goalForm">
        <h1>Goal Tracker</h1>
    <p style="text-align: center;">Track, categorize, and sort your goals efficiently!</p> <br>
        <h2 style="text-align: left;">Add a Goal</h2>
        <label for="goalInput">Goal:</label>
        <input type="text" id="goalInput" placeholder="Enter your goal" required>

        <label for="categoryInput">Category:</label>
        <select id="categoryInput" required>
            <option value="">Select Category</option>
            <option value="Work">Work</option>
            <option value="Study">Study</option>
            <option value="Other">Personal</option>
        </select>

        <label for="dateInput">Date:</label>
        <input type="date" id="dateInput" required>

        <label for="timeInput">Time:</label>
        <input type="time" id="timeInput" required>

        <button type="button" id="addGoalBtn">+ Add Goal</button> <br> 

         <!-- Sort Buttons -->
    <div class="sort-buttons">
        <button id="sortByPriority">Sort By Priority</button>
        <button id="sortByDate">Sort By Due Date</button>
    </div>

    <!-- Goal List -->
    <h2 style="text-align: left;">Your Goals</h2>
    <ul id="goalList"></ul>
    </form>

   

    <!-- External JavaScript -->
    <script src="script.js"></script>
</body>
</html>
